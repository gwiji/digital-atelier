  <script>
      (function() {
        function hasClass(el, cls) {
          return el.className.split(' ').indexOf(cls) !== -1;
        }
    
        function sanitizeSource(source, blacklist) {
          source = source
            .replace(/\r/g, '')
            .replace(/\t/g, '  ')
            .replace(/^ *\n+/, '\n')
            .replace(/[\s\n]+$/, '');
    
          source = source.replace(new RegExp('\\n' + source.match(/^\n( *)/)[1], 'g'), '\n');
    
          if (blacklist) {
            source = source.replace(/class="([^"]+)"/g, function(m, clsStr) {
              var clsArr = clsStr.replace(/^\s+|\s+$/, '').replace(/\s+/g, ' ').split(' ');
    
              for (var i = 0, l = blacklist.length, clsInd; i < l; i++) {
                if ((clsInd = clsArr.indexOf(blacklist[i])) !== -1) {
                  clsArr.splice(clsInd, 1);
                }
              }
    
              return 'class="' + clsArr.join(' ') + '"';
            });
          }
    
          return source
            .replace(/\s+class=""/ig, '')
            .replace(/([a-z]+)=""/ig, '$1')
            .replace(/javascript:void\(0\)/g, '#')
            .replace(/^\n/, '');
        }
    
        function attachClipboard(el, src) {
          return new Clipboard(el, {
            text: function() {
              return src;
            }
          });
        }
    
        function openModal(src, formattedSrc) {
          document.querySelector('.uikit-example-modal-content').innerHTML = '<pre><code class="hljs html xml">' + formattedSrc + '</code></pre>';
    
          var copyBtn = document.querySelector('.uikit-example-modal-copy');
          var closeBtn = document.querySelector('.uikit-example-modal-close');
    
          var copyBtnTimeout = null;
          var clipboard = attachClipboard(copyBtn, src);
    
          clipboard.on('success', function(e) {
            if (copyBtnTimeout) {
              clearTimeout(copyBtnTimeout);
              copyBtnTimeout = null;
            }
    
            copyBtn.className = copyBtn.className.replace(' copied', '');
            copyBtn.className += ' copied';
    
            copyBtnTimeout = setTimeout(function() {
              copyBtn.className = copyBtn.className.replace(' copied', '');
            }, 1000);
          });
    
          var closeListener = function() {
            document.querySelector('.uikit-example-modal-content').innerHTML = '';
            document.querySelector('.uikit-example-modal').scrollTop = 0;
            closeBtn.removeEventListener('click', closeListener);
            clipboard.destroy();
            document.documentElement.className = document.documentElement.className.replace(' uikit-example-modal-opened', '');
          };
    
          closeBtn.addEventListener('click', closeListener);
    
          document.documentElement.className += ' uikit-example-modal-opened';
        }
    
        Array.prototype.slice.call(document.querySelectorAll('.uikit-example')).forEach(function(parentEl) {
          var btnsWrapper = document.createElement('div');
          btnsWrapper.className = 'uikit-example-btns';
    
          var copyBtn = document.createElement('a');
          copyBtn.href = 'javascript:void(0)';
          copyBtn.className = 'uikit-example-btn copy';
    
          var sourceBtn = document.createElement('a');
          sourceBtn.href = 'javascript:void(0)';
          sourceBtn.className = 'uikit-example-btn';
          sourceBtn.innerHTML = 'SOURCE'
    
          btnsWrapper.appendChild(copyBtn);
          btnsWrapper.appendChild(sourceBtn);
    
          var blacklistStr = (parentEl.getAttribute('data-blacklist') || null);
          var blacklist = (blacklistStr && blacklistStr.split(',')) || null;
          var src = sanitizeSource(parentEl.innerHTML, blacklist);
          var formattedSrc = hljs.highlight('html', src).value;
    
          parentEl.appendChild(btnsWrapper);
    
          var copyBtnTimeout = null;
          attachClipboard(copyBtn, src).on('success', function(e) {
            if (copyBtnTimeout) {
              clearTimeout(copyBtnTimeout);
              copyBtnTimeout = null;
            }
    
            copyBtn.className = copyBtn.className.replace(' copied', '');
            copyBtn.className += ' copied';
    
            copyBtnTimeout = setTimeout(function() {
              copyBtn.className = copyBtn.className.replace(' copied', '');
            }, 1000);
          });
    
          sourceBtn.addEventListener('click', function(e) {
            openModal(src, formattedSrc);
          });
        });
      })();

        // Initialize tooltips

    </script>
